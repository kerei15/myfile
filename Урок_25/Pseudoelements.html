<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pseudoelements</title>
   <link rel="stylesheet" href="Pseudoelements.css">
</head>
<body>
    <p class="before">
        Hello World
    </p>
    <p class="before">
        Lorem Ipsum
    </p>
    <h1 class="after">
        Заголовок 1
    </h1>
    <h2 class="after">
        Заголовок 2
    </h2>
    <div class="box">
        Контентный блок
    </div>
</body>
</html>
