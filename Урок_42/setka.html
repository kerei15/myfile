<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Setka</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
       <div class="container">
       <div class="row">
           <div class="col-12 col-sm-4 bg-primary text-white p-3">
               Основная колонка (занимает 8 из 12 колонок на экранах от 768px)
           </div>
           <div class="col-12 col-md-4 bg-secondary text-white p-3">
               Боковая колонка (занимает 4 из 12 колонок на экранах от 768px)
           </div>
       </div>
              <div class="row mt-4">
           <div class="col-6 col-md-3 bg-success text-white p-3">
               Колонка 1 (занимает 6 из 12 колонок на малых экранах и 3 из 12 на средних)
           </div>
           <div class="col-6 col-md-3 bg-danger text-white p-3">
               Колонка 2
           </div>
           <div class="col-6 col-md-3 bg-warning text-white p-3">
               Колонка 3
           </div>
           <div class="col-6 col-md-3 bg-info text-white p-3">
               Колонка 4
           </div>
       </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
