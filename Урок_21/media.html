<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="siteContainer">
        <header class="container">
            <div class="box1">
                <img src="Star.png" alt="Star">
                <div class="text1">Ink.House</div>
            </div> 
            <div class="line"></div>
            <div class="box2">
                <img class="img2" src="lines.svg" alt="lines">
                <div class="text2">Репродукции</div>
                <div class="text2">Новинки</div>
                <div class="text2">О нас</div>
                <img class="img" src="Frame1.svg" alt="photo">
            </div>
        </header>
        <div class="container2">
            <div class="photo">
                <img src="bird.svg" alt="bird">
            </div>
            <div class="main-text">
                <div class="info3">Реплики картин<br>от <span>Ink. House</span></div>
                <div class="text3">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</div>
                <div class="box3">
                    <p class="box-info">Продукция</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
