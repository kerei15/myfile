<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flexbox</title>
   <link rel="stylesheet" href="Flexbox.css">
</head>
<body>
    <div id="item">Item1</div>
    <div class="item">Item2</div>
    <div id="item2">Item3</div>
    <div class="container">
        <div class="box">Item1</div>
        <div class="box">Item2</div>
        <div class="box">Item3</div>
    </div>
    <div id="container">
        <div id="flex1">Item1</div>
        <div id="flex2">Item2</div>
        <div id="flex3">Item3</div>
        <div id="flex4">Item4</div>
    </div>
    <div class="flexbox">
        <div id="a">box1</div>
        <div id="b">box2</div>
        <div id="c">box3</div>
    </div>
    <div class="link">
        <a href="#" class="link">Ссылка1</a>
        <a href="#" class="link">Ссылка2</a>
        <a href="#" class="link">Ссылка3</a>
    </div>
    <div class="BOX">
        <div class="grow">Box1</div>
        <div class="grow">Box2</div>
        <div class="grow">Box3</div>
        <div class="grow">Box4</div>
    </div>
    <div class="BOX">
        <div class="shrink">Box1</div>
        <div class="shrink">Box2</div>
        <div class="shrink">Box3</div>
        <div class="shrink">Box4</div>
    </div>
    <div class="BOX">
        <div class="basis">Box1</div>
        <div class="basis">Box2</div>
        <div class="basis">Box3</div>
        <div class="basis">Box4</div>
    </div>
</body>
</html>
